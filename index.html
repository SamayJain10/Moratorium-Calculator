<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moratorium Option Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-header bg-info text-white text-center">
                <h4>Moratorium Option Calculator</h4>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="loanAmount">Loan Amount (in ₹)</label>
                        <input type="text" class="form-control text-center header" id="loanAmount" value="15,00,000">
                    </div>
                    <div class="form-group">
                        <input type="range" class="form-control-range" id="loanAmountRange" min="0" max="5000000" step="10000" value="1500000">
                    </div>
                    <div class="form-group d-flex justify-content-between align-items-center">
                        <label for="loanTenure" class="mb-0">Total Loan Tenure (in Months)</label>
                        <input type="number" class="form-control styled-input text-center" id="loanTenure" value="150" min="1" max="360" step="1">
                    </div>
                    <div class="form-group d-flex justify-content-between align-items-center">
                        <label for="interestRate" class="mb-0">Interest rate (%)</label>
                        <input type="number" class="form-control styled-input text-center" id="interestRate" value="17.00" min="0" max="100" step="0.01">
                    </div>
                    <div class="form-group d-flex justify-content-between align-items-center">
                        <label for="emisPaid" class="mb-0">EMIs Paid till date (in Months)</label>
                        <input type="number" class="form-control styled-input text-center" id="emisPaid" value="30" min="0" max="360" step="1">
                    </div>
                    <div class="form-group text-center">
                        <label>Compound Interest Option</label>
                        <div class="btn-group btn-group-toggle d-flex custom-btn-group" data-toggle="buttons">
                            <label class="btn btn-custom btn-info flex-fill">
                                <input type="radio" name="interestOption" id="option1" autocomplete="off"> After Moratorium Period
                            </label>
                            <label class="btn btn-custom btn-info flex-fill">
                                <input type="radio" name="interestOption" id="option2" autocomplete="off"> Monthly (Like Credit Cards)
                            </label>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <label>Moratorium Months</label>
                        <div class="btn-group btn-group-toggle d-flex custom-btn-group" data-toggle="buttons">
                            <label class="btn btn-custom btn-info flex-fill">
                                <input type="radio" name="moratoriumMonths" id="month0" autocomplete="off"> Not Availed
                            </label>
                            <label class="btn btn-custom btn-info flex-fill">
                                <input type="radio" name="moratoriumMonths" id="month1" autocomplete="off"> 1
                            </label>
                            <label class="btn btn-custom btn-info flex-fill">
                                <input type="radio" name="moratoriumMonths" id="month2" autocomplete="off"> 2
                            </label>
                            <label class="btn btn-custom btn-info flex-fill">
                                <input type="radio" name="moratoriumMonths" id="month3" autocomplete="off"> 3
                            </label>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <label>Interest Overdue after <span id="selectedMonths">selected</span> months</label>
                        <div class="border p-2 bg-light">
                            <strong class="interest-overdue-value">₹ 59,133</strong>
                        </div>
                    </div>
                    <button type="button" class="btn btn-warning btn-block">CALCULATE</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>COVID 19 - Stay Inside Stay Safe</small><br>
                <small>&#169; Samay Jain</small>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
